---
layout: default
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <div>
          <img src="{{ post.thumbnail }}" class="post-thumbnail">
        </div>
        <div>
          <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <br>
          {{ post.excerpt }}
        <div>  
      </li>
    {% endfor %}
  </ul>

</div>
